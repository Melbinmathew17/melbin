<!DOCTYPE html>
{% extends 'indexpage.html' %}
{% block content %}
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title"> Edit Player Details</h4>


                    <div class="table-responsive">
                      <table class="table table-striped">
                        <thead>
                          <tr>
                            <th> Position</th>
                            <th> Player Name</th>
                            <th> Age </th>
                            <th> Club </th>
                              <th> Image </th>
                              <th> Options </th>
                          </tr>
                        </thead>
                        <tbody>
                        {% for d in data %}
                          <tr>
                            <td class="py-1">{{d.playerposition}}</td>
                            <td> {{d.playername}} </td>
                            <td> {{d.age}} </td>
                            <td> {{d.club}} </td>


                            <td>
                              <img src="{{d.image.url}}">
                            </td>

                            <td>
                              <form action="{% url 'editplayer' dataid=d.id %}">
                              <button type="submit" class="btn btn-primary mr-2">Edit</button>
                              </form>
                            </td>
                            <td>
                              <form action="{% url 'deleteplayer' dataid=d.id %}">
                              <button type="submit" class="btn btn-primary mr-2">Delete</button>
                              </form>
                            </td>
                          </tr>
                        {% endfor %}
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>

</body>
</html>
{% endblock %}
