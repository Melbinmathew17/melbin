<!DOCTYPE html>
{% extends 'indexpage.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Edit Details</h4>
                    <p class="card-description"> Basic form elements </p>
                    <form class="forms-sample"  method="post" action="{% url 'updateposition' dataid=data.id %}" enctype="multipart/form-data">
                        {% csrf_token %}
                      <div class="form-group">
                        <label for="exampleInputName1">Position</label>
                        <input type="text" class="form-control" id="exampleInputName1" placeholder="Name" name="position" value="{{data.position}}">
                      </div>
                       <div class="form-group">
                        <label for="exampleInputName1">Description</label>
                        <input type="text" class="form-control"  placeholder="Enter Country" name="country" value="{{data.country}}">
                      </div>


                      <div class="form-group">
                        <label>File upload</label>
                        <input type="file" name="image">
                          <img src="{{data.image.url}}" width="100px" height="100px">
                      </div>


                      <button type="submit" class="btn btn-primary mr-2">Submit</button>
                      <button class="btn btn-dark">Cancel</button>
                    </form>
                  </div>
                </div>
              </div>

</body>
</html>
{% endblock %}
